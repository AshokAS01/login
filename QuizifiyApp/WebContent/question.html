<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
	background-color: #ffffff;
}

#one {
	background-color: cyan;
	position: relative;
}
</style>
</head>
<body>
	<form action="QuestionServlet" method="get">
	<header id="one">
		<br>
		<h1>
			<center>Welcome to Quizify</center>
			<br>
		</h1>
	</header>
	<br>

	
	<div class="container">
		<h2>Write Your Question</h2>
		
		<div class="form-group">
				<label for="comment">Subject:</label>
				<textarea class="form-control" rows="2" name="sname"></textarea>
			</div>
			<div class="form-group">
				<label for="comment">Question:</label>
				<textarea class="form-control" rows="2" name="qname"></textarea>
			</div>
		
		<p>The form below contains a text area for Answer:</p>
		
			<div class="form-group">
				<label for="comment">Answer:</label>
				<textarea class="form-control" rows="4" name="answ"></textarea>
			</div>
			<input type="submit" value="Add">
			<input type="submit" value="Delete">
		
	</div>
</form>
</body>
</html>
