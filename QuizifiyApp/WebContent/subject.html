<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.dropdown {
	position: absolute;
	right: 200px;
	top: 50px;
}

body {
	background-color: #ffffff;
}

#one {
	background-color: cyan;
	position: relative;
}

.carousel-inner>.item >img {
	width: 950px;
	height: 500px;
}
</style>
</head>
<body>
<form action="SubjectServlet"  method="get">
	<header id="one">
		<br>
		<h1>
			<center>Welcome to Quizify</center>
			<br>
		</h1>
	</header>
	<br>

	<div class="container">

		<div id="myCarousel" class="carousel slide" data-ride="carousel"
			style="width: 950px; height: 500px; margin: auto;">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="aaa.jpg" alt="Analysis">
					<div class="carousel-caption">
						<h3>Analysis</h3>
					</div>
				</div>

				<div class="item">
					<img src="bbb.JPG" alt="Learning">
					<div class="carousel-caption">
						<h3>Learning</h3>
					</div>
				</div>
				<div class="item">
					<img src="ccc.jpg" alt="Applying">
					<div class="carousel-caption">
						<h3>Applying</h3>
					</div>
				</div>
				<div class="item">
					<img src="ddd.jpg" alt="Expert">
					<div class="carousel-caption">
						<h3>Expert</h3>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<br>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-3" style="color: #1589FF">Hello, sir</h1>
			<p class="lead">You are the responsibility of your students to
				reach their goals and destination.</p>
			<hr>
			<p>If you want add subjects please click below button.</p>
			<p class="lead">
				<a href="subAdd.html" class="btn btn-primary btn-lg"  role="button">Add</a>
			 
 
 <a	href="subDelete.html" class="btn btn-primary btn-lg"  role="button">Delete</a>
			</p>
		</div>
	</div>
</form>
</body>
</html>
