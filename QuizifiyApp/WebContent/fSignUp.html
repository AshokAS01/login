<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body {
	background-color: lavender;
}

#one {
	background-color: lavenderblush;
	position: relative;	
}
</style>
</head>
<body>
<h1>
		<center>Welcome to Quizify</center>
	</h1><br><br>

<script>
	function verify(){
	    
		var val1=document.getElementById("11").value;
		var val2=document.getElementById("22").value;
		var val3=document.getElementById("33").value;
		var val4=document.getElementById("44").value;
		var val5=document.getElementById("55").value;
		
		
		if((val1.length==0)){
			if((val2.length==0)){
				if((val3.length==0)){
					if((val4.length==0)){
						if((val5.length==0)){
					}
						alert("Please Fill SignUp Page");
						return false;
					}
				}
			}
			
		
		else{
			if(val2==val3){
				alert("proceed");
			}
			else{
				alert("entering data doesn't match");
				return false;
			}
		}
	}
</script>
<div id="one">
<h2><center>Faculty SignUp Form</center></h2>

<form name="fSignUp"  method="get" action="SignUpServlet" onsubmit="return verify()">
  <div class="container">
    <label><b>Email:</b></label>
    <input type="text" placeholder="Enter username" name="email" id="11" required><br>

    <label><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="22"  required><br>

    <label><b>Repeat Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="33" required><br>
    
    <label><b>Subject:</b></label>
    <input type="text" placeholder="Enter subject" name="sub" id="44"  required><br>
    
    <label><b>FacultyId:</b></label>
    <input type="text" placeholder="Enter id" name="fid" id="55"  required><br>
    
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
  <br>
</form>
</div>
</body>
</html>
